<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <meta name="description" content="Descrição da Página" />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/f74f48ebc4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />

    <title>SORRISO EM EQUILÍBRIO!!</title>
  </head>

  <body>
    <header>
      <div class="conteiner">
        <div class="logo"><img src="img/logo.png" /></div>
        <div class="menu">
          <nav>
            <a href="#"><strong>HOME</strong></a>
            <a href="#"><strong>SOBRE</strong></a>
            <a href="#"><strong>TRATAMENTO</strong></a>
            <a href="#"><strong>CONTATO</strong></a>
          </nav>
        </div>
        <div class="social">
          <button><i class="fa-brands fa-instagram"></i></button>
          <button><i class="fa-brands fa-whatsapp"></i></button>
          <button><i class="fa-brands fa-facebook"></i></button>
        </div>
      </div>
    </header>
    <section class="form-conteiner">
      <div class="conteiner"></div>
        <form action="">
            <h1>Aguende agora seu atendimento</h1>
            <p>
            Peencha as informações abaixo paar entrar em contato com um dos nossos
            atendentes.
            </p>
            <div class="input-single">
            <input
                type="text"
                name=""
                
                id="nome-box"
                class="input"
                autocomplete="off"
                required
            />
            <label for="nome-box"> Nome Completo </label>
            </div>
            <div class="input-single">
            <input
                type="text"
                numero=""
                id="numero-box"
                class="input"
                autocomplete="off"
                required
            />
            <label for="numero-box"> Número de Contato </label>
            </div>
            <div class="input-single">
            <input
                type="text"
                E-mail=""
                id="Email-box"
                class="input"
                autocomplete="off"
                required
            />
            <label for="Email-box"> E-mail </label>
            </div>
            <div class="btn"><input type="submit" value="Enviar" /></div>
        </form>
    </section>
  </body>
</html>
